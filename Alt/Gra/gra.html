<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Gra Szymona</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
}
body {
  background-image: url("bg.png");
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  font-family: 'Pixelify Sans', Arial, sans-serif;
  color: #FFD700;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
canvas {
  background: white;
  display: block;
  margin: 20px auto;
  border: 4px solid #000;
}
.footer {
  background-color: rgba(0, 0, 0, 0.7);
  color: #aaa;
  text-align: center;
  padding: 15px 10px;
  font-size: 14px;
  position: fixed;
  bottom: 0;
  width: 100%;
  box-sizing: border-box;
  border-top: 1px solid #444;
  z-index: 1;
}
.footer a {
  color: #55f;
  text-decoration: none;
}
.footer a:hover {
  text-decoration: underline;
}
#startMusic {
  position: fixed;
  bottom: 80px;
  right: 20px;
  z-index: 999;
  background-color: #ff69b4;
  color: #000;
  border: none;
  padding: 10px 15px;
  font-size: 16px;
  border-radius: 10px;
  font-family: 'Pixelify Sans', sans-serif;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  transition: transform 0.2s ease;
}
#startMusic:hover {
  transform: scale(1.05);
}
#youDiedImg {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: none;
  z-index: 1000;
  pointer-events: none;
  user-select: none;
  width: 250px;
  opacity: 0.9;
}

/* --- TO DODAJEMY: Geometry Dash button --- */
#geoDashBtn {
  position: fixed;
  top: 5px;
  right: 5px;
  width: 25px;
  height: 25px;
  background-color: rgba(255, 215, 0, 0.15);
  border: 1px solid rgba(255, 215, 0, 0.3);
  border-radius: 5px;
  cursor: pointer;
  z-index: 10000;
  font-weight: bold;
  font-family: 'Pixelify Sans', Arial, sans-serif;
  color: #FFD700;
  display: flex;
  justify-content: center;
  align-items: center;
  user-select: none;
  transition: background-color 0.3s;
}
#geoDashBtn:hover {
  background-color: rgba(255, 215, 0, 0.5);
}
</style>
</head>
<body>
<font size="15"><span style="color: blue">Gra Szymona</span></font>

<canvas id="game" width="400" height="400"></canvas>

<img id="youDiedImg" src="you_died.png" alt="YOU DIED">

<button id="startMusic">WÅ‚Ä…cz muzyczkÄ™ ðŸŽµ</button>

<!-- DODANY PRZYCISK Geometry Dash -->
<button id="geoDashBtn" title="Geometry Dash">GD</button>

<audio id="player" loop>
  <source src="muzyka.mp3" type="audio/mpeg">
</audio>

<div class="footer">
  Copyright Zymonix 2025<br>
  Music From: Retro Gamer QSS<br>
  <a href="https://www.vecteezy.com/free-vector/3d" target="_blank">3d Vectors by Vecteezy</a>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let paddle = {
  x: 150,
  y: 380,
  width: 100,
  height: 10,
  dx: 5
};

let ball = {
  x: 200,
  y: 200,
  radius: 7,
  dx: 3,
  dy: -3
};

let bricks = [];
let rows = 4;
let cols = 6;
let brickWidth = 60;
let brickHeight = 20;
let brickGap = 10;

function makeBricks() {
  bricks = [];
  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
      bricks.push({
        x: c * (brickWidth + brickGap) + 20,
        y: r * (brickHeight + brickGap) + 20,
        destroyed: false
      });
    }
  }
}
makeBricks();

function drawPaddle() {
  ctx.fillStyle = "black";
  ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
}

function drawBall() {
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
  ctx.fillStyle = "red";
  ctx.fill();
  ctx.closePath();
}

function drawBricks() {
  bricks.forEach(b => {
    if (!b.destroyed) {
      ctx.fillStyle = "blue";
      ctx.fillRect(b.x, b.y, brickWidth, brickHeight);
    }
  });
}

function moveBall() {
  ball.x += ball.dx;
  ball.y += ball.dy;

  if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0)
    ball.dx *= -1;
  if (ball.y - ball.radius < 0)
    ball.dy *= -1;

  if (
    ball.x > paddle.x &&
    ball.x < paddle.x + paddle.width &&
    ball.y + ball.radius > paddle.y
  ) {
    ball.dy *= -1;
    ball.y = paddle.y - ball.radius;
  }
}

function checkBricks() {
  bricks.forEach(b => {
    if (!b.destroyed &&
        ball.x > b.x && ball.x < b.x + brickWidth &&
        ball.y > b.y && ball.y < b.y + brickHeight) {
      ball.dy *= -1;
      b.destroyed = true;
    }
  });
  if (bricks.every(b => b.destroyed)) {
    rows++;
    makeBricks();
    ball.x = 200;
    ball.y = 200;
    ball.dx = 3;
    ball.dy = -3;
  }
}

// GAME OVER logic with YOU DIED image
const youDiedImg = document.getElementById("youDiedImg");
let gameOver = false;

function gameOverSequence() {
  if(gameOver) return;
  gameOver = true;

  // stop ball movement by zeroing speed
  ball.dx = 0;
  ball.dy = 0;

  // stop music
  player.pause();
  playing = false;
  btn.textContent = "WÅ‚Ä…cz muzyczkÄ™ ðŸŽµ";

  // show YOU DIED image
  youDiedImg.style.display = "block";

  // after 1 second hide image and reset game
  setTimeout(() => {
    youDiedImg.style.display = "none";
    resetGame();
    gameOver = false;
  }, 1000);
}

function resetGame() {
  makeBricks();
  ball.x = 200;
  ball.y = 200;
  ball.dx = 3;
  ball.dy = -3;
  paddle.x = 150;
  // auto start music
  player.play();
  playing = true;
  btn.textContent = "WyÅ‚Ä…cz muzyczkÄ™ ðŸ”‡";
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawPaddle();
  drawBall();
  drawBricks();
}

function update() {
  if(!gameOver) {
    moveBall();
    if(ball.y > canvas.height) {
      gameOverSequence();
    }
    checkBricks();
  }
}

function loop() {
  draw();
  update();
  requestAnimationFrame(loop);
}
loop();

// Sterowanie
let keys = {};
window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

function movePaddle() {
  if (keys["a"] && paddle.x > 0) paddle.x -= paddle.dx;
  if (keys["d"] && paddle.x + paddle.width < canvas.width) paddle.x += paddle.dx;
  requestAnimationFrame(movePaddle);
}
movePaddle();

// Muzyka
const btn = document.getElementById("startMusic");
const player = document.getElementById("player");
let playing = false;
btn.addEventListener("click", () => {
  if (playing) {
    player.pause();
    btn.textContent = "WÅ‚Ä…cz muzyczkÄ™ ðŸŽµ";
  } else {
    player.play();
    btn.textContent = "WyÅ‚Ä…cz muzyczkÄ™ ðŸ”‡";
  }
  playing = !playing;
});

// Geometry Dash button click handler
document.getElementById('geoDashBtn').addEventListener('click', () => {
  window.location.href = 'https://szymielonn.github.io/g3om3tryJump/';
});
</script>

</body>
</html>
